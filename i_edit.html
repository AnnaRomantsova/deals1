<html>
<script src="/jTable-PHP-Samples/jTable-PHP-Samples/Codes/scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/jTable-PHP-Samples/jTable-PHP-Samples/Codes/scripts/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
<link href="/jTable-PHP-Samples/jTable-PHP-Samples/Codes/scripts/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />

<script src="/jTable-PHP-Samples/jTable-PHP-Samples/Codes/scripts/jtable/jquery.jtable.min.js" type="text/javascript"></script>
<link href="/jTable-PHP-Samples/jTable-PHP-Samples/Codes/scripts/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
     
    
    $(document).ready(function () {
        $('#PersonTableContainer').jtable({
            title: 'Расходные материалы',
            sorting: true,
            multiSorting: true,
            actions: {
            	listAction: '/ajax/acts.php?action=list',
                createAction: '/ajax/acts.php?action=create',
                updateAction: '/ajax/acts.php?action=update',
                deleteAction: '/ajax/acts.php?action=delete'
            },
            fields: {
                id: {
                    key: true,
                    list: false
                },
                 name: {
                    title: 'Наименование',
                    width: '40%'
                },
                cnt: {
                    title: 'Количество',
                    width: '20%'
                },
                RecordDate: {
                    title: 'Record date',
                    width: '30%',
                    type: 'date',
                    create: false,
                    edit: false
                }
            }
        });
        
        $('#PersonTableContainer').jtable('load');
    });
</script>


<div id="PersonTableContainer"></div>
</html>
